<link rel="stylesheet" href="css/main.css" />

<body>
<div id="main">
   <div class="logo">
      <img src="img/logo.png"/>
      <h2>买衣服，我只认淘衣网</h2>
   </div>
   <nav class="nav">
      <a href="register.html" id="off">注册</a>
      <a href="#" id="on">登录</a>
   </nav>
   <form method="post" action="">
      <ul class="group">
          <li><input type="text" placeholder="手机号或邮箱" id="mobile" /></li>
          <li><input type="password" placeholder="密码" id="pw" /></li>
      </ul>
      <button type="submit" class="submit_btn">注册淘衣</button>
      <span class="tip"><a href="#">手机验证码登录</a><a href="#">社交账号登录</a></span><br />
      <span class="tip"><a href="#">忘记密码？</a></span><br />
   </form>
   <div class="submit_btn download_btn">下载淘衣APP</div>
   <div class="QRcode"><img src="img/QRcode.png" /></div>
</div>
<div id="footer">

·出版物经营许可证</span></div>
</div>
<div id="particles-js"></div>
<script src="libs/jquery-1.12.4/jquery.min.js"></script>
<script src="libs/particles/particles.min.js"></script>
<script src="libs/particles/js/app.js"></script>
<script src="libs/particles/demo.js"></script>
<script type="text/javascript">
   $(".download_btn").click(function(){
	   if($(".QRcode").css("display")=="none"){
		   $(".QRcode").show();
		   $(".download_btn").text("关闭二维码");
		   }else{
			  $(".QRcode").hide();
			  $(".download_btn").text("下载知乎App");
			   }
	   })
</script>
</body>
